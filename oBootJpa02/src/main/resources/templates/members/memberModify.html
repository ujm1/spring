<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>jpa2 회원 수정</h1>
	<div class="container">
		<form action="/members/memberUpdate" method="get">
			<input type="hidden" name="id" th:value="${member.id}"> <input
				type="hidden" name="teamid" th:value="${member.team.team_id}">
			회원이름: <input type="text" name="name" value="${member.name}">
			<br> 팀이름: <input type="text" name="teamname"
				value="${member.team.name}"> <br>
			<button type="submit">회원 수정 처리</button>
		</form>
	</div>
</body>
</html>
