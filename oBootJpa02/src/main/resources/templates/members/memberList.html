<!DOCTYPE html>
<html xmlns="http://www.thymeleaft.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원 조회</h1>
	<div class="nav">
		<form action="/members/search" method="post">
			회원검색이름 : <input type="text" name="name" placeholder="회원검색 이름을 입력하세요">
			<button type="submit">검색</button>
			<br>
		</form>
		<div class="container">
			<div>
				<table border="1">
					<thead>
						<tr>
							<th>No</th>
							<th>회원이름</th>
							<th>팀 이름</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="member:${members}">
							<td th:text="${member.id}"></td>
							<td><a th:href="@{/memberModifyForm(id=${member.id})}"
								th:text="${member.name}"></a></td>
							<td th:text="${member.team.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<a href="/members/new">Member 신규 생성</a><br>
</body>
</html>
